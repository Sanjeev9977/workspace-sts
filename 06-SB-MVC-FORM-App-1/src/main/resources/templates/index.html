<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Hello, world!</title>
  </head>
  <body>
	<div class="container">
    <h1>User Form</h1>
	<form   th:object="${userObj}" th:action="@{/user}" method="post">
		<table>
			<tr>
				<td>
					User Name:</td></tr>					
					<tr><td><input  class="form-control" autocomplete="off" type="text" th:field="*{name}" ></td>
			</tr>
			<tr>
				<td>
					User Email:</td></tr><tr><td><input autocomplete="off"  class="form-control" type="email" th:field="*{email}">
				</td>		
			</tr>
			<tr>
				<td>
					User phoneNo:</tr><tr><td>			 
					<input type="text" th:field="*{PhoneNo}" class="form-control" id="phoneNumber" autocomplete="off" maxlength="10" oninput="this.value = this.value.replace(/[^0-9]/g, '')" required>
					<div class="invalid-feedback">
					    Please enter a valid 10-digit phone number.
					</div>
				</td>				
			</tr>
			<tr>
				<td>
					<input type="submit" value="Sumbit" class="btn btn-primary"></input>
				</td>
				
			</tr>
		</table>
	</form>
</div>
     
  </body>
</html>
