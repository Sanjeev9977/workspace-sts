<html>
	<head>
		<!-- Bootstrap CSS -->
			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
			<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
			<title>login Page</title>
		
	</head>
	
	<body>
		<div class="container">
			
			<div class="row">
					<div class="col-4">
						<h1>Login Page</h1><br>
						
						<form  th:object="${loginObj}"  th:action="@{/login}"  method="post">
							<label>Email</label>
							<input type="email" th:field="*{email}" class="form-control">
							<br>
							<label>Password</label>
							<input type="password" class="form-control" th:field="*{password}"maxlength="4"  oninput="this.value=this.value.replace(/[^0-9]/g,'')" required>
							<br>
							<input type="submit" value="Longin" class="btn btn-primary"><br>
							
						</form>
						<p th:text="${msg}"></p>
						<a href="/register">Register</a>&nbsp;&nbsp;
						<a href="/password">Forget Password?.</a>
					</div>
				
			</div>
			
			
		</div>
		
	</body>
</html>
