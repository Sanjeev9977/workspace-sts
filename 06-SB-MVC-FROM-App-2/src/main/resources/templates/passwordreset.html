<html>
	<head>
		<!-- Bootstrap CSS -->
			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
			<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
			<title>login Page</title>
	</head>
	
	<body>
		
		<div class="container">
					
					<div class="row">
							<div class="col-4">
								<h1>Forget Password Page</h1><br>
		                            <form th:object="${passwordresetObj}"  th:action="@{/PasswordReset}"  method="post" >
										<label>Old Password</label>
										<input type="password" name="oldPassword" class="form-control" required>
										<br>
										<label>New Password</label>
										<input type="password" name="newPassword" class="form-control" required>
										<br>
										<label>conform Password</label>
										<input type="password" name="conformPassword" class="form-control" required>
										<br>
										<button type="submit" class="btn btn-primary">Change Password</button>
										<div th:if="${error}" th:text="${error}"></div>
										<div th:if="${success}" th:text="${success}"></div>
										
										
		</form>
		<p th:text="${msg}"></p>
		
		</div>
		</div>
		</div>
		
	</body>
</html>
