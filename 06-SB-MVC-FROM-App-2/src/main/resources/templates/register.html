<html>
<head>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<title>Register Page</title>
</head>	
<div>
	<div  class="container">
		
		<h1>Register </h1><br><br>
		<div   class="row">
		<div class="col-4">
		<form  th:object="${registerObj}" th:action="@{/register}" method="post">
			<div  >
			<label >User name</label><br>
			<input type="text" th:field="*{name}"  class="form-control" ></div>
			<br>
			<div  >	
			<label>Email</label><br>
			<input   type="email" th:field="*{email}" class="form-control"></div>
			<br>
			<div  >
			<label  >Password</label><br>
			<input type="password" class="form-control" th:field="*{password}" maxlength="4"oninput="this.value=this.value.replace(/[^0-9]/g,'')" required></div>
			<br>
			<div  >
			<label  >Phone No</label><br>
			<input type="text" class="form-control"  th:field="*{phoneNo}" maxlength="10" oninput="this.value=this.value.replace(/[^0-9]/g,'')"  ></div>
			<br>
			<input type="submit"  class="btn btn-primary" value="Register" >					
		</form>
		<br>
		<p th:text="${msg1}"></p>
		<a href="/login"> Login</a>
		
	</div>
	</div>
	</div>
</body>
</html>
