<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Register Page</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Register</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form th:object="${register1Obj}" th:action="@{/register1}" method="post" class="needs-validation">
                    <!-- Username -->
                    <div class="form-group mb-3">
						<div>
						    <label>User name</label><br>
						    <input type="text" th:field="*{name}" class="form-control">
						    <!-- Error message for name -->
						    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></p>
						</div>

                    </div>

                    <!-- Email -->
                    <div class="form-group mb-3">
						<div>
						    <label>Email</label><br>
						    <input type="email" th:field="*{email}" class="form-control">
						    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></p>
						</div>
						<div>
						    <label>Password</label><br>
						    <input type="password" th:field="*{password}" class="form-control">
						    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></p>
						</div>

                    </div>

                    <!-- Submit Button -->
                    <div class="form-group text-center">
                        <input type="submit" class="btn btn-primary w-100" value="Register" />
                    </div>
                </form>

                <!-- Success/General Message -->
                <div class="mt-3" th:if="${msg1}">
                    <div class="alert alert-success text-center" th:text="${msg1}"></div>
                </div>

                <!-- Login Link -->
                <div class="text-center mt-3">
                    <a href="/login" class="btn btn-link">Login</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
