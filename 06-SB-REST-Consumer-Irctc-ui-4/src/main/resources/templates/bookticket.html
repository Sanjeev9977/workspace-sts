<html>
<head>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<title>BookTicket Page</title>
</head>	
<div>
	<div  class="container">
		
		<h1>BookTickets </h1><br><br>
		<div   class="row">
		<div class="col-4">
		<form  th:object="${ticketObj}" th:action="@{/bookticket}" method="post">
			<div  >
			<label >User name</label><br>
			<input type="text" th:field="*{name}"  class="form-control" ></div>
			<br>
			<div  >	
			<label>Date of Brith</label><br>
			<input   type="date" th:field="*{dob}" class="form-control"></div>
			<br>
			<div  >
			<label >Gender</label><br>
			<input type="text" th:field="*{gender}"  class="form-control" ></div>
			<br>
			<div  >	
			<label>Date of journey</label><br>
			<input   type="date" th:field="*{doj}" class="form-control"></div>
			<br>
			<div  >
			<label >From</label><br>
			<input type="text" th:field="*{from}"  class="form-control" ></div>
			<br>
			<div  >	
			<label>To</label><br>
			<input   type="text" th:field="*{to}" class="form-control"></div>
			<br>
			<div  >	
			<label>Train Number</label><br>
			<input   type="text" th:field="*{trainNum}" class="form-control"></div>
			<br>			
			<input type="submit"  class="btn btn-primary" value="BookTicket" >					
		</form>
		<br>
		 
		
	</div>
	</div>
	</div>
</body>
</html>
