<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ticket Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Enter Ticket ID</h2>
            <form  th:object="${ticketObj}" th:action="@{/ticket}" method="post" class="mb-4">
                <div class="mb-3">
                    <label for="ticketId" class="form-label">Ticket ID:</label>
                    <input type="number" id="ticketId" th:field="*{ticketId}" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Get Ticket Info</button>
            </form>
            
            <div th:if="${ticket != null}">
                <h2 class="text-center mb-4">Ticket Details</h2>
                <table class="table table-bordered">
                    <tr>
                        <th>Ticket ID</th>
                        <td th:text="${ticket.ticketId}"></td>
                    </tr>
                    <tr>
                        <th>Status</th>
                        <td th:text="${ticket.ticketStatus}"></td>
                    </tr>
                    <tr>
                        <th>Train Number</th>
                        <td th:text="${ticket.trainNum}"></td>
                    </tr>
                    <tr>
                        <th>Passenger Name</th>
                        <td th:text="${ticket.name}"></td>
                    </tr>
                    <tr>
                        <th>Date of Birth</th>
                        <td th:text="${ticket.dob}"></td>
                    </tr>
                    <tr>
                        <th>Gender</th>
                        <td th:text="${ticket.gender}"></td>
                    </tr>
                    <tr>
                        <th>Date of Journey</th>
                        <td th:text="${ticket.doj}"></td>
                    </tr>
                    <tr>
                        <th>From</th>
                        <td th:text="${ticket.from}"></td>
                    </tr>
                    <tr>
                        <th>To</th>
                        <td th:text="${ticket.to}"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
